<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/40660d10e3.js" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="game">
        <div class="row" id="row1">
            <div class="square" id="1-1"></div>
            <div class="square" id="2-1"></div>
            <div class="square" id="3-1"></div>
            <div class="square" id="4-1"></div>
            <div class="square" id="5-1"></div>
        </div>
        <div class="row" id="row2">
            <div class="square" id="1-2"></div>
            <div class="square" id="2-2"></div>
            <div class="square" id="3-2"></div>
            <div class="square" id="4-2"></div>
            <div class="square" id="5-2"></div>
        </div>
        <div class="row" id="row3">
            <div class="square" id="1-3"></div>
            <div class="square" id="2-3"></div>
            <div class="square" id="3-3"></div>
            <div class="square" id="4-3"></div>
            <div class="square" id="5-3"></div>
        </div>
        <div class="row" id="row4">
            <div class="square" id="1-4"></div>
            <div class="square" id="2-4"></div>
            <div class="square" id="3-4"></div>
            <div class="square" id="4-4"></div>
            <div class="square" id="5-4"></div>
        </div>
        <div class="row" id="row5">
            <div class="square" id="1-5"></div>
            <div class="square" id="2-5"></div>
            <div class="square" id="3-5"></div>
            <div class="square" id="4-5"></div>
            <div class="square" id="5-5"></div>
        </div>
        <div class="row" id="row6">
            <div class="square" id="1-6"></div>
            <div class="square" id="2-6"></div>
            <div class="square" id="3-6"></div>
            <div class="square" id="4-6"></div>
            <div class="square" id="5-6"></div>
        </div>
    </div>
    
    <div class="keyboard-container">
        <div class="keyboard">
            <div class="key-row">
                <div class="key" id="W" onclick="Key('W')">W</div>
                <div class="key" id="Q" onclick="Key('Q')">Q</div>
                <div class="key" id="E" onclick="Key('E')">E</div>
                <div class="key" id="R" onclick="Key('R')">R</div>
                <div class="key" id="T" onclick="Key('T')">T</div>
                <div class="key" id="Y" onclick="Key('Y')">Y</div>
                <div class="key" id="U" onclick="Key('U')">U</div>
                <div class="key" id="I" onclick="Key('I')">I</div>
                <div class="key" id="O" onclick="Key('O')">O</div>
                <div class="key" id="P" onclick="Key('P')">P</div>
            </div>
            <div class="key-row">
                <div class="key" id="A" onclick="Key('A')">A</div>
                <div class="key" id="S" onclick="Key('S')">S</div>
                <div class="key" id="D" onclick="Key('D')">D</div>
                <div class="key" id="F" onclick="Key('F')">F</div>
                <div class="key" id="G" onclick="Key('G')">G</div>
                <div class="key" id="H" onclick="Key('H')">H</div>
                <div class="key" id="J" onclick="Key('J')">J</div>
                <div class="key" id="K" onclick="Key('K')">K</div>
                <div class="key" id="L" onclick="Key('L')">L</div>
            </div>
            <div class="key-row">
                <div class="key" onclick="Enter()">Enter</div>
                <div class="key" id="Z" onclick="Key('Z')">Z</div>
                <div class="key" id="X" onclick="Key('X')">X</div>
                <div class="key" id="C" onclick="Key('C')">C</div>
                <div class="key" id="V" onclick="Key('V')">V</div>
                <div class="key" id="B" onclick="Key('B')">B</div>
                <div class="key" id="N" onclick="Key('N')">N</div>
                <div class="key" id="M" onclick="Key('M')">M</div>
                <div class="key" onclick="Delete()"><i class="fas fa-backspace"></i></div>
            </div>
            
            
            
            <!-- Add the remaining rows -->
        </div>
    </div>
      
</body>
</html>
